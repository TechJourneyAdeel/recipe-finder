<!DOCTYPE html>

<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Web Scraping with JavaScript</title>
</head>

<body class="load">

    <section class="banner inner-banner">
        <div class="container">
            <div class="search-row">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/yummly.svg" alt="">
                    </a>
                </div>
                <form action="">
                    <input type="text" placeholder="Search 2M+ recipes">
                </form>
            </div>
        </div>
    </section>

    <section class="single-recipe-banner">
        <div class="container">
            <div class="single-banner-row">
                <div class="single-col">
                    <div class="spinner"></div>
                    <h1></h1>
                    <span></span>
                    <p></p>
                    <div class="single-recipe-count">
                        <div class="single-count-col">
                            <span></span>
                            <small>Ingredients</small>
                        </div>
                        <div class="single-count-col">
                            <span></span>
                            <small>Minutes</small>
                        </div>
                        <div class="single-count-col">
                            <span></span>
                            <small>Calories</small>
                        </div>
                    </div>
                </div>
                <div class="single-image">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="single-ingredient">
        <div class="secondery-container">
            <div class="ingredient-row">
                <div class="ingredient-title">
                    <h2>Ingredients</h2>
                </div>
                <ul></ul>
            </div>
        </div>
    </section>

    <section class="single-nutritionView">
        <div class="secondery-container">
            <div class="ingredient-title">
                <h2>NutritionView </h2>
                <p>Unlock full nutritional details with subscription</p>
            </div>
            <div class="nutritionView-row">
                <div class="swiper myCuisines">
                    <div class="swiper-wrapper">
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="single-may-also">
        <div class="secondery-container">
            <div class="ingredient-title">
                <h2>Related Recipe </h2>
            </div>
            <div class="single-may-also-row">
            </div>
        </div>
    </section>

    <script src="assets/js/single-recipe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".myCuisines", {
            slidesPerView: 6.5,
            spaceBetween: 20,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".cuisines-button-next",
                prevEl: ".cuisines-button-prev",
            },
        });
    </script>
</body>

</html>
